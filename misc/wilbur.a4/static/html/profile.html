<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">


	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="header.css">

</head>
<body>
	<div id="header" class="container-fluid">
        <div class="row">
            <div id="logo" class="col-xs-4">
                <a class="hover_no_underline" href="welcome.html">
                    <!-- logo created from http://logomakr.com/1sgmNT -->
                    <img src="logo.png" alt="logo" height="50px"; width="50px";>
                </a>
                CSC309
            </div>
            <div class="col-xs-1 col-xs-offset-3" style="padding-top:5px;padding-left:1px;padding-right:1px">
            	<button id="btnLogout" style="height:40px" type="button" class="btn btn-block btn-primary">
					Log out            		
            	</button>
            </div>
            <div class="col-xs-4" style="padding-top:5px;padding-left:1px;padding-right:1px">
            	<a id="account_display" style="height:40px" class="hover_no_underline btn btn-block btn-success">
            	</a>
            </div>

        </div>
    </div>

    <div class="container">
    <h2>Profile 
    	<small>
    		<a id="btnEditProfile" href="profile_edit.html" alt="edit profile" style="display:none">edit</a>
    	</small>
    </h2>
    	<div class="row">
    		<div class="col-xs-4">
    			<div style="height:200px;">
    				<img id="imgProfile" style="height:100%;">
    			</div>
    		</div>
    		<div class="col-xs-8">
    			<dl class="dl-horizontal">
					<dt>Email</dt>
					<dd id="ddEmail"></dd>
					<dt>Display Name</dt>
					<dd id="ddDisplayName"></dd>
					<dt>Description</dt>
					<dd id="ddDescription"></dd>
					<dt>User type</dt>
					<dd id="ddType"></dd>
				</dl>			
    		</div>
    	</div>
    	<button id="btnMakeAdmin" type="button" class="btn btn-primary" style="display:none">Make admin</button>
    	<button id="btnUndoAdmin" type="button" class="btn btn-primary" style="display:none">Undo admin</button>
		<button id="btnDeleteUser" type="button" class="btn btn-primary" style="display:none">Delete user</button>
		<button id="btnViewBehavior" type="button" class="btn btn-primary" style="display:none">View behaviors</button>
		<br/>
		<span id="btnMessage"></span>

    </div>
    <script type="text/javascript" src="profile.js"></script>

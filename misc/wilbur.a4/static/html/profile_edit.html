<!DOCTYPE html>
<html>
<head>
	<title>Edit Profile</title>

    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="header.css">
</head>
<body>
    <!--The top header, which contains the logo, log out button, and the current account name  -->
	<div id="header" class="container-fluid">
        <div class="row">
            <div id="logo" class="col-xs-4">
                <a class="hover_no_underline" href="welcome.html">
                    <!-- logo created from http://logomakr.com/1sgmNT -->
                    <img src="logo.png" alt="logo" height="50px"; width="50px";>
                </a>
                CSC309
            </div>
            <div class="col-xs-1 col-xs-offset-3" style="padding-top:5px;padding-left:1px;padding-right:1px">
            	<button id="btnLogout" style="height:40px" type="button" class="btn btn-block btn-primary">
					Log out            		
            	</button>
            </div>
            <div class="col-xs-4" style="padding-top:5px;padding-left:1px;padding-right:1px">
            	<a id="account_display" style="height:40px" class="hover_no_underline btn btn-block btn-success">
            	</a>
            </div>

        </div>
    </div>
    <!-- The section that contains profile editing -->
    <div id="profileEdit" style="display:none">
        <div class="container">
        	<h2>Profile Edit</h2>
        	<div class="row">
        		<div class="col-xs-4">
        			<div style="height:200px;">
        				<img id="imgProfile" style="height:100%;">
        			</div>
        		</div>
        		<div class="col-xs-8">
        			<form>
        				<div class="form-group">
        					<label for="inputEmail">Email Address</label>
        					<input type="email" class="form-control" id="inputEmail" disabled >
        				</div>
        				<div class="form-group">
        					<label for="inputDisplayName">Display Name</label>
        					<input type="text" class="form-control" id="inputDisplayName" placeholder="Enter your display name">
        				</div>
        				<div class="form-group">
        					<label for="inputDescription">Description</label>
        					<textarea class="form-control" id="inputDescription" placeholder="Enter your personal description" rows="3"></textarea>
        				</div>
        				<div class="form-group">
        					<label for="inputProfilePic">Profile Picture</label>
        					<select class="form-control" id="inputProfilePic">
        						<option id="opt1" value="1">Male (Pic1)</option>
        						<option id="opt2" value="2">Female (Pic2)</option>
        					</select>
        				</div>
        			</form>

        		</div>
        	</div>
        	<div class="row">
    	    	<div class="col-xs-4 col-xs-offset-4">
    	    		<button id="btnUpdate" class="btn btn-primary">Update</button>
    	    		<br/>
    	    		<span id="updateMessage"></span>
    	    	</div>
        	</div>
        </div>
    </div>

    <!-- The section that contains password modifying -->
    <div id="passwordEdit" style="display:none">
        <div class="container">
        	<h2>Change password</h2>
        	<div class="row">
    	    	<div class="col-xs-8 col-xs-offset-4">
    	    		<form>
    					<div class="form-group">
    						<label for="inputOldPassword">Old Password</label>
    						<input type="text" class="form-control" id="inputOldPassword" placeholder="Enter your old password">
    					</div>
    					<div class="form-group">
    						<label for="inputNewPassword">New Password</label>
    						<input type="password" class="form-control" id="inputNewPassword" placeholder="Enter your new password">
    					</div>
    					<div class="form-group">
    						<label for="inputConfirmPassword">Confirm Password</label>
    						<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Enter new password again"></input>
    					</div>
    				</form>
    	    	</div>
        	</div>
        	<div class="row">
    	    	<div class="col-xs-4 col-xs-offset-4">
    	    		<button id="btnChangePassword" class="btn btn-primary">Change Password</button>
    	    		<br/>
    	    		<span id="changePasswordMessage"></span>
    	    	</div>
        	</div>
        </div>
    </div>
    <p id="permissionMessage" style="display:none">You dont have the previlege to edit this user</p>

    <script type="text/javascript" src="profile_edit.js"></script>
</body>
</html>
